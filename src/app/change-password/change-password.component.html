<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h4>Change Password</h4>
        </div>
        <div class="card-body">
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
          <div *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
          </div>
          
          <form [formGroup]="passwordForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="currentPassword" class="form-label">Current Password</label>
              <input 
                type="password" 
                id="currentPassword" 
                formControlName="currentPassword" 
                class="form-control" 
                [ngClass]="{'is-invalid': passwordForm.controls['currentPassword'].touched && passwordForm.controls['currentPassword'].invalid}"
                placeholder="Enter your current password"
                autocomplete="current-password"
              >
              <div *ngIf="passwordForm.controls['currentPassword'].touched && passwordForm.controls['currentPassword'].errors?.['required']" class="invalid-feedback">
                Current password is required
              </div>
            </div>
            
            <div class="mb-3">
              <label for="newPassword" class="form-label">New Password</label>
              <input 
                type="password" 
                id="newPassword" 
                formControlName="newPassword" 
                class="form-control" 
                [ngClass]="{'is-invalid': passwordForm.controls['newPassword'].touched && passwordForm.controls['newPassword'].invalid}"
                placeholder="Enter your new password"
                autocomplete="new-password"
              >
              <div *ngIf="passwordForm.controls['newPassword'].touched && passwordForm.controls['newPassword'].errors?.['required']" class="invalid-feedback">
                New password is required
              </div>
              <div *ngIf="passwordForm.controls['newPassword'].touched && passwordForm.controls['newPassword'].errors?.['minlength']" class="invalid-feedback">
                New password must be at least 6 characters
              </div>
            </div>
            
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm New Password</label>
              <input 
                type="password" 
                id="confirmPassword" 
                formControlName="confirmPassword" 
                class="form-control" 
                [ngClass]="{'is-invalid': passwordForm.controls['confirmPassword'].touched && passwordForm.controls['confirmPassword'].invalid}"
                placeholder="Confirm your new password"
                autocomplete="new-password"
              >
              <div *ngIf="passwordForm.controls['confirmPassword'].touched && passwordForm.controls['confirmPassword'].errors?.['required']" class="invalid-feedback">
                Please confirm your new password
              </div>
              <div *ngIf="passwordForm.controls['confirmPassword'].touched && passwordForm.controls['confirmPassword'].errors?.['passwordMismatch']" class="invalid-feedback">
                Passwords do not match
              </div>
            </div>
            
            <div class="d-grid gap-2">
              <button 
                type="submit" 
                class="btn btn-primary" 
                [disabled]="passwordForm.invalid || isLoading"
              >
                <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1" role="status" aria-hidden="true"></span>
                Change Password
              </button>
            </div>
          </form>
          
          <div class="mt-3 text-center">
            <a routerLink="/dashboard" class="btn btn-outline-secondary btn-sm">Back to Dashboard</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
