<div class="container">
  <div class="form-container">
    <mat-card class="mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>Banking System Login</mat-card-title>
      </mat-card-header>
      
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input 
              matInput 
              formControlName="username" 
              placeholder="Enter your username"
              autocomplete="username"
            >
            <mat-icon matPrefix>person</mat-icon>
            <mat-error *ngIf="loginForm.controls['username'].errors?.['required']">
              Username is required
            </mat-error>
          </mat-form-field>
          
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input 
              matInput 
              [type]="hidePassword ? 'password' : 'text'" 
              formControlName="password" 
              placeholder="Enter your password"
              autocomplete="current-password"
            >
            <mat-icon matPrefix>lock</mat-icon>
            <button 
              mat-icon-button 
              matSuffix 
              (click)="hidePassword = !hidePassword" 
              [attr.aria-label]="'Hide password'" 
              [attr.aria-pressed]="hidePassword"
              type="button"
            >
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="loginForm.controls['password'].errors?.['required']">
              Password is required
            </mat-error>
            <mat-error *ngIf="loginForm.controls['password'].errors?.['minlength']">
              Password must be at least 6 characters
            </mat-error>
          </mat-form-field>
          
          <div class="button-container">
            <button 
              mat-raised-button 
              color="primary" 
              type="submit" 
              [disabled]="loginForm.invalid || isLoading"
              class="full-width"
            >
              <mat-spinner *ngIf="isLoading" diameter="20" class="spinner"></mat-spinner>
              <span *ngIf="!isLoading">Login</span>
            </button>
          </div>
        </form>
      </mat-card-content>
      
      <mat-card-actions align="end">
        <p>Don't have an account? <a routerLink="/register" mat-button color="accent">Register</a></p>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
